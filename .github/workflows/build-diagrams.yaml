name: Build diagrams
on: push

jobs:

  build-diagrams:
    name: Build diagrams
    runs-on: ubuntu-latest
    services:
      graphviz: 
        image: plantuml/plantuml-server # just for latest update of graphviz
        options: --name plantuml-server



    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Copy to docker
        run: 'docker cp . plantuml-server:/repo'
      - name: Build diagrams
        run: docker exec --user root plantuml-server sh -c cd /data && java -jar plantuml-1.2024.7.jar -v -o .. doc/diagrams/src
      - name: Copy from docker
        run: 'docker cp plantuml-server:/repo .'
      - uses: stefanzweifel/git-auto-commit-action@v5 # commiting if something changed
        with:
          commit_message: "Automatically generated PlantUML diagrams"
