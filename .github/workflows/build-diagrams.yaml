name: Build diagrams
on: push

jobs:

  build-diagrams:
    name: Build diagrams
    runs-on: ubuntu-latest
    services:
      graphviz: 
        image: plantuml/plantuml-server # just for latest update of graphviz
        options: --name plantuml-server
        volumes:
          - /github/workspace:/data



    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Test pwd
        run: pwd
      - name: Test pwd ls
        run: ls $(pwd)
      - name: Test workspace
        run: ls /github/workspace
      - name: Build diagrams
        run: docker exec plantuml-server java -jar /data/plantuml-1.2024.7.jar -v -o .. doc/diagrams/src
      - uses: stefanzweifel/git-auto-commit-action@v5 # commiting if something changed
        with:
          commit_message: "Automatically generated PlantUML diagrams"
