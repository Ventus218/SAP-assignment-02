name: Build diagrams
on: push

jobs:

  build-diagrams:
    name: Build diagrams
    runs-on: ubuntu-latest
    container:
      image: plantuml/plantuml-server # just for latest update of graphviz
      options: --user root

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Build diagrams
        run: java -jar plantuml-1.2024.7.jar -v -o .. doc/diagrams/src
      - uses: stefanzweifel/git-auto-commit-action@v5 # commiting if something changed
        with:
          commit_message: "Automatically generated PlantUML diagrams"
