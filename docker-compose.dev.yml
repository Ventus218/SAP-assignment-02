services:
  api-gateway:
    ports:
      - 8080:8080
  ebikes:
    volumes:
      - ${HOME}/Desktop/EBikeApp/db:/data/db:rw
    ports:
      - 8081:8080
  users:
    volumes:
      - ${HOME}/Desktop/EBikeApp/db:/data/db:rw
    ports:
      - 8082:8080
  authentication:
    ports:
      - 8084:8080
    environment:
      JWT_SIGNING_SECRET: jwt_secret
      JWT_EXPIRATION_SECONDS: 30
  authentication-db:
    volumes:
      - ${HOME}/Desktop/EBikeApp/auth/mysql:/var/lib/mysql
