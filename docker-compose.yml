services:
  api-gateway:
    build:
      args:
        - executable=ApiGateway/executable.jar
    ports:
      - 8080:8080
    networks:
      - private_network
  authentication:
    build:
      args:
        - executable=Authentication/executable.jar
    networks:
      - private_network
      - authentication_network
    depends_on:
      authentication-db:
        condition: service_healthy
  authentication-db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: authentication-db
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: verysecret
      MYSQL_USER: user
    networks:
      - authentication_network
    healthcheck:
      test: mysqladmin -u$$MYSQL_USER -p$$MYSQL_PASSWORD ping -h localhost
      start_period: 20s 
      start_interval: 1s
      interval: 60s
      timeout: 2s
      retries: 5
  metrics:
    build:
      args:
        - executable=Metrics/executable.jar
    networks:
      - private_network
  ebikes:
    build:
      args:
        - executable=EBikes/executable.jar
    networks:
      - private_network
  users:
    build:
      args:
        - executable=Users/executable.jar
    networks:
      - private_network
  rides:
    build:
      args:
        - executable=Rides/executable.jar
    networks:
      - private_network

networks:
  private_network:
    driver: bridge
  authentication_network:
    driver: bridge
